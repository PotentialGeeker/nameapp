{% extends "base.html" %}

{% block body %}
{% if error %}
<div class="alert alert-danger cu-form" role="alert">Error: {{ error }}</div>
{% end %}

<div class="panel panel-default cu-form">
	<div class="panel-body">
		<form action="/auth/login" method="post">
			<label class="text-muted" for="email">Username or Email:</label>
			<input name="email" class="form-control" id="email" type="text" placeholder="Username or Email" />
			<label class="text-muted" for="password">Password:</label>
			<input name="password" class="form-control" id="password" type="password" placeholder="Password" />
		  {% module xsrf_form_html() %}
		  <input type="submit" class="btn btn-primary pull-right" value="Sign in" />
		</form>
	</div>
</div>
{% end %}

{% block bottom %}
<script src="{{ static_url("js/login.js") }}"></script>
{% end %}
